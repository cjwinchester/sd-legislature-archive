name: Crawl

on:
  schedule:
    - cron: "0 2 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - run: pip install requests bs4
    - name: Run crawler
      run: python crawler/main.py
